<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Invest in the future of food data: supply chains and food science">
    <meta name="author" content="Riana Lynn - Journey Foods">

    <!-- Touch icons for android and iOS (Bookmark icons) -->
  	<link rel="shortcut icon" sizes="196x196" href="images/icons/icon-196x196.png">
  	<link rel="apple-touch-icon" sizes="144x144" href="images/icons/touch-icon-iphone.png">
  	<link rel="apple-touch-icon" sizes="76x76" href="images/icons/touch-icon-ipad.png">
  	<link rel="apple-touch-icon" sizes="120x120" href="images/icons/touch-icon-iphone-retina.png">
  	<link rel="apple-touch-icon" sizes="152x152" href="images/icons/touch-icon-ipad-retina.png">

    <!-- Schema.org markup for Google+ and facebook -->

    <!-- Schema.org markup for twitter cards(summary_large_image) -->

    <title>Journey Foods Investor Portal</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400" rel="stylesheet">
    <link href="css/vendors/normalize.min.css" rel="stylesheet" type="text/css">
    <link href="css/vendors/swiper.min.css" rel="stylesheet" type="text/css">
    <link href="css/custom/index-gradient.css" rel="stylesheet" type="text/css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- Split Section -->
    <section class="split-wrapper">
        <div class="split-container">
            <div class="split-col col-left">
                <div class="content">
                    <div class="logo-container">
                        <img src="images/journeyfoods-simple.png" alt="Journey Foods"/>
                    </div>
                    <h1>We are building the future of food data.</h1>
                    <p>We've raised millions and helped hundreds of companies. Invest now. Or sign in.</p>
                    <div class="dl-wrapper">
                        <a class="dl-btn" href="notion.io"><button style="color: #858933; font: #ffffff;" alt="Sign IN"/>Sign IN</a>
                        <a class="dl-btn" href="mailto:riana@journeyfoods.com"><button style="color: #858933; font: #ffffff;" alt="Invest Now"/>Invest Now</a>
                    </div>
                    <ul class="social-links">
            					<li><a href="http://twitter.com/journeyfoods">Twitter</a></li>
            					<li><a href="http://facebook.com/journeyfoods">Facebook</a></li>
            					<li><a href="https://dribbble.com/journeyfoods">Dribbble</a></li>
            					<li><a href="mailto:riana@journeyfoods.com">Contact</a></li>
            				</ul>
                </div>
            </div>
            <div class="split-col col-right">
                <div class="content ios-mockup drop-shadow">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="images/isometric/landscape-1.jpg" alt="Normal"/>
                            </div>
                            <div class="swiper-slide">
                                <img src="images/isometric/landscape-2.jpg" alt="Photo Filter 1"/>
                            </div>
                            <div class="swiper-slide">
                                <img src="images/isometric/landscape-3.jpg" alt="Photo Filter 2"/>
                            </div>
                        </div>
                        <!-- <div class="swiper-pagination"></div> -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/vendors/jquery.min.js"></script>
    <script src="js/vendors/swiper.min.js"></script>
    <script>
    var swiper = new Swiper('.swiper-container', {
        effect: 'fade',
        allowTouchMove: false,
        loop: true,
        autoplay: {
            delay: 1500
        },
        pagination: {
            el: '.swiper-pagination',
            type: 'progressbar',
        }
    });
    </script>
</body>
</html>
